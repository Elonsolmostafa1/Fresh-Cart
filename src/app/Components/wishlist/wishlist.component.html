<div class="container bg-main-light p-4 border shadow-sm my-5 rounded">
    <h4 class="my-3 fw-bold border-bottom pb-4 mb-3">My WishList</h4>
    
    <div *ngFor="let product of allWishListProducts" class="row align-items-center p-2 border-bottom pb-3">
        <div class="col-md-1">
            <div>
                <img class="w-100 img-thumbnail" [src]="product.imageCover" alt="">
            </div>
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="my-0 fw-bold">{{product.title|titleSlice:5}}</p>
                    <p class="my-0 my-2 font-sm text-secondary">{{product.description|titleSlice:5}} ...</p>
                    <p class="my-0 text-main fw-bold font-sm">Price: {{product.price|addEGP}}</p>
                    
                </div>
                <div>
                    <button (click)="removeItemFromWishList(product._id)" class="btn me-3 bg-danger text-white">Remove
                        <i class="fa-regular fa-trash-can ms-2"></i>   
                    </button>
                    <button (click)="addToCart(product._id)" class="btn bg-main text-white">Add To Cart
                        <i class="fas fa-shopping-cart ms-2"></i>   
                    </button>

                    
                </div>
                
                
            </div>
        </div>
        
    </div>
    
</div>

<app-loading *ngIf="isLoading"></app-loading>
